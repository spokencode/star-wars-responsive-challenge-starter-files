<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Responsive 960 Grid System by Jason Renai" />
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Grid -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Star Wars Characters</h1>
					<p>Incomplete List</p>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-4">
					<div class="card">
						<img class="img-responsive" src="images/rey_square.png" />
						<div class="summary">
						<h1>Rey</h1>
						<p>Protagonist, from Tatooin</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="img-responsive" src="images/finn_square.png" />
						<div class="summary">
						<h1>Finn</h1>
						<p>Storm strooper ...</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="img-responsive" src="images/kylo_square.png" />
						<div class="summary">
						<h1>Kylo</h1>
						<p>Main Villian...</p>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-4">
					<div class="card">
						<img class="img-responsive" src="images/poe_square.png" />
						<div class="summary">
						<h1>Poe</h1>
						<p>Neutral Pilot...</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="img-responsive" src="images/chewbacca_square.png" />
						<div class="summary">
						<h1>Chewbacca</h1>
						<p>First mate...</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="img-responsive" src="images/yoda_square.png" />
						<div class="summary">
						<h1>Yoda</h1>
						<p>Jedi Master...</p>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</main>
</body>
</html>
